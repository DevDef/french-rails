fr:
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
    currency:
      format:
        format: "%n %u"
        unit: "€"
        precision: 2
    human:
      format:
        precision: 2
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Octet"
            other: "Octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de {{count}} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "{{count}} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de {{count}} minutes"
      x_minutes:
        one:   "1 minute"
        other: "{{count}} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ {{count}} heures"
      x_days:
        one:   "1 jour"
        other: "{{count}} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ {{count}} mois"
      x_months:
        one:   "1 mois"
        other: "{{count}} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ {{count}} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de {{count}} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  errors:
    template:
      header:
        one:   "Impossible d'enregistrer ce {{model}} : 1 erreur"
        other: "Impossible d'enregistrer ce {{model}} : {{count}} erreurs"
      body: "Veuillez vérifier les champs suivants : "

  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer {{model}}"
      update: "Modifier {{model}}"
      submit: "Enregistrer {{model}}"

